<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Demo Éttermi Rendelő</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="script.js"></script>

</html>
