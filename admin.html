<body>
    <h1>Admin ‚Äì Rendel√©sek</h1>
    <div id="orders"></div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = "https://ggfrpfpdtzxbrzzwbtpv.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZnJwZnBkdHp4YnJ6endidHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MDc2NzYsImV4cCI6MjA3Mjk4MzY3Nn0.bfjwtlZ7It9Z_fFAIvVgSQ9NrkylgJqODIdkGTxBKnY";
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadOrders() {
            const { data, error } = await db
                .from("orders")
                .select("*")
                .eq("status", 0)
                .order("table_number", { ascending: true });

            if (error) { console.error(error); return; }

            const container = document.getElementById("orders");
            container.innerHTML = "";

            if (data.length === 0) {
                container.innerHTML = "<p>Nincs akt√≠v rendel√©s.</p>";
                return;
            }

            data.forEach(order => {
                const div = document.createElement("div");
                div.className = "order";

                div.innerHTML = `
            <h3>Asztal ${order.table_number}</h3>
            <p>Rendel√©s ID: ${order.id}</p>
            <ul>
                ${Object.values(order.items).map(it => `
                    <li>
                        ${it.name} ‚Äì ${it.qty} x ${it.unit_price} RON = ${it.subtotal} RON
                        <button onclick="deleteItem(${order.id}, ${it.id})">‚ùå</button>
                    </li>
                `).join("")}
            </ul>
            <p><b>√ñsszesen: ${order.total} RON</b></p>
            <button onclick="setStatus(${order.id}, 1)">‚úÖ Kiszolg√°lva</button>
            <button onclick="deleteOrder(${order.id})">üóëÔ∏è Rendel√©s t√∂rl√©se</button>
        `;
                container.appendChild(div);
            });
        }


        async function setStatus(orderId, status) {
            const { error } = await db.from("orders").update({ status }).eq("id", orderId);
            if (error) { console.error(error); alert("Hiba a st√°tusz friss√≠t√©sn√©l!"); return; }
            loadOrders();
        }

        async function deleteOrder(orderId) {
            if (!confirm("Biztosan t√∂rl√∂d a rendel√©st?")) return;
            const { error } = await db.from("orders").delete().eq("id", orderId);
            if (error) { console.error(error); alert("Hiba a rendel√©s t√∂rl√©s√©n√©l!"); return; }
            loadOrders();
        }

        async function deleteItem(orderId, itemId) {
            const { data, error } = await db.from("orders").select("*").eq("id", orderId).single();
            if (error) { console.error(error); return; }

            let updatedItems = { ...data.items };
            delete updatedItems[itemId];

            let newTotal = Object.values(updatedItems).reduce((sum, it) => sum + it.subtotal, 0);

            const { error: updateError } = await db.from("orders").update({
                items: updatedItems,
                total: newTotal
            }).eq("id", orderId);

            if (updateError) { console.error(updateError); alert("Nem siker√ºlt az item t√∂rl√©se!"); return; }
            loadOrders();
        }

        loadOrders();
    </script>
</body>
